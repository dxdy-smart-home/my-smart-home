climate_package:
    mqtt:
      sensor:
        - name: "rpi_co2"
          state_topic: "/rpi/co2"
          unit_of_measurement: "ppm" 

    automation:
      - alias: Проветрить спальню перед сном
        trigger:
        - at: '22:20:00'
          platform: time
        condition:
          condition: and
          conditions:
            - condition: template
              value_template: "{{ state_attr('sensor.ble_temperature_a4c138f88a98', 'temperature') - state_attr('weather.weather', 'temperature') >= 5 }}"
            - condition: template
              value_template: "{{ state_attr('sensor.ble_temperature_a4c138f88a98', 'temperature') > 22 }}"
        action:
          - service: media_player.volume_set
            entity_id: media_player.yandex_station_ff98f02970565b8d4d33fe93
            data_template:
              volume_level: 0.5

          - service: media_player.play_media
            entity_id: media_player.yandex_station_ff98f02970565b8d4d33fe93
            data:
              media_content_id: "В спальне {{ state_attr('sensor.ble_temperature_a4c138f88a98', 'temperature') | round(0) | int }} градусов. Рекомендую проветрить комнату перед сном."
              media_content_type: text
