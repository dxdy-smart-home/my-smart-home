input_boolean:
  working_alarm_enabled:
    name: Состояние
    initial: 'on'
    icon: mdi:timer-outline
  weekend_alarm_enabled:
    name: Состояние
    initial: 'on'
    icon: mdi:alarm  

input_datetime:
  working_alarm_time:
    name: Время
    icon: mdi:timer
    has_date: false
    has_time: true
    initial: '08:00'
  weekend_alarm_time:
    name: Время
    icon: mdi:timer-outline
    has_date: false
    has_time: true
    initial: '09:00'

automation:
  - alias: Проверка, что пора на работу
    trigger:
        platform: time
        at: input_datetime.working_alarm_time
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.working_alarm_enabled
          state: 'on'
       
        - condition: state
          entity_id: binary_sensor.rabochii_den
          state: 'on'   
    action:
      - service: script.alarm_clock

  - alias: Проверка, что хватит спать в выходные
    trigger:
        platform: time
        at: input_datetime.weekend_alarm_time
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.weekend_alarm_enabled
          state: 'on'
       
        - condition: state
          entity_id: binary_sensor.rabochii_den
          state: 'off'   
    action:
      - service: script.alarm_clock

script:
  start_alarm_music:
    sequence:
      - service: media_player.volume_set
        entity_id:
          - media_player.kolonki_na_kukhne
        data_template:
          volume_level: 0.7

      - service: media_player.play_media
        data:
          entity_id: media_player.kolonki_na_kukhne
          media_content_type: playlist
          media_content_id: radio

      - delay: 00:02:00

      - service: media_player.volume_set
        entity_id:
          - media_player.kolonki_na_kukhne
        data_template:
          volume_level: 0.8

      - delay: 00:03:00

      - service: media_player.volume_set
        entity_id:
          - media_player.kolonki_na_kukhne
        data_template:
          volume_level: 0.85

      - delay: 00:02:00

      - service: media_player.volume_set
        entity_id:
          - media_player.kolonki_na_kukhne
        data_template:
          volume_level: 0.7

  stop_alarm_music:
    sequence:
      - service: media_player.turn_off
        entity_id:
          - media_player.kolonki_na_kukhne   

  alarm_clock:
    alias: Ring Alarm
    mode: parallel
    sequence:
      - service: script.turn_on 
        entity_id: script.start_sunrise
      - service: script.turn_on
        entity_id: script.start_alarm_music
