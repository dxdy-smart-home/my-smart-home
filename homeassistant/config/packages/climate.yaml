sensor:
  - platform: mqtt
    name: "rpi_co2"
    state_topic: "/rpi/co2"
    unit_of_measurement: "%"

  - platform: mitemp_bt
    whitelist:
      - '58:2D:34:36:AB:19'
    encryptors:
      'A4:C1:38:FB:31:3D': '75b58807305a3254ea925a841b978a70'
    hci_interface: !secret ha_bluetooth_id 

weather:
  - platform: gismeteo
    name: weather
    mode: daily

automation:
  - alias: Проветрить спальню перед сном
    description: ''
    trigger:
    - at: '22:20:00'
      platform: time
    condition:
      condition: and
      conditions:
        - condition: template
          value_template: "{{ state_attr('sensor.0x00158d000418d85c_temperature', 'temperature') - state_attr('weather.weather', 'temperature') >= 5 }}"
        - condition: template
          value_template: "{{ state_attr('sensor.0x00158d000418d85c_temperature', 'temperature') > 21 }}"
    action:
    - alias: ''
      data_template:
        media_id: 'media_player.kolonki_na_kukhne'
        message: "В спальне {{ state_attr('sensor.0x00158d000418d85c_temperature', 'temperature') }} градусов. Рекомендую проветрить комнату перед сном."
      service: python_script.say_text
