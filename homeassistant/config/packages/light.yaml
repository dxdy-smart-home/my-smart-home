binary_sensor:
  - platform: template
    sensors:
      bed_switch:
        friendly_name: "Выключатель в спальне"
        value_template: "{{ is_state('binary_sensor.0x00158d00044d5691_contact', 'on') }}"

yeelight:
  devices:
    192.168.1.6:
      name: Свет в спальне

script:
  turn_on_comfortable_light:
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.svet_v_spalne
          kelvin: > 
           {% if states.sun.sun.state == "above_horizon" %} 
             {{ 6500 }} 
           {% else  %} 
             {{ 2000 }} 
           {% endif %}
          brightness: >
           {% if states.sun.sun.state == "above_horizon" %}
             {{ 255 }}
           {% else %}
             {{ 1 }}
           {% endif %}

  turn_off_comfortable_light:
    sequence:
      - service: light.turn_off
        entity_id: light.svet_v_spalne

  toogle_comfortable_light:
    sequence:
      - service_template: > 
         {% if is_state('light.svet_v_spalne', 'off') %} 
           script.turn_on_comfortable_light 
         {% else %} 
           script.turn_off_comfortable_light 
         {% endif %}

  toggle_lounge_light:
    sequence:
      - service_template: >
         {% if is_state('switch.0x00124b0024c3375f', 'on') or is_state('switch.0x00124b0024c33795', 'on') %}
           homeassistant.turn_off
         {% else %}
           homeassistant.turn_on
         {% endif %}
        entity_id: group.lounge_lights
           
  turn_on_moonlight:
    sequence:
      - service: yeelight.set_mode
        data:
          entity_id: light.svet_v_spalne
          mode: moonlight
      - service: light.turn_on
        data:
          entity_id: light.svet_v_spalne
          brightness: 1
  start_sunrise:
    sequence:
      - service: script.turn_on_moonlight
      - delay: 00:03:00
      - service: light.turn_on
        data:
          entity_id: light.svet_v_spalne
          brightness_pct: 25
      - delay: 00:03:00
      - service: light.turn_on
        data:
          entity_id: light.svet_v_spalne
          brightness_pct: 50
      - delay: 00:03:00
      - service: light.turn_on
        data:
          entity_id: light.svet_v_spalne
          brightness_pct: 75
      - delay: 00:03:00
      - service: light.turn_on
        data:
          entity_id: light.svet_v_spalne
          brightness_pct: 100
      #- delay: 00:03:00
      #- service: light.turn_on
      #  data:
      #    entity_id: light.svet_v_spalne
      #    kelvin: 3000
      #    brightness_pct: 1

automation:
  - alias: 'Включить ночник'
    mode: queued
    max: 5
    trigger:
      - platform: state
        entity_id: 
          - sensor.0x00158d000424fa2c_click
          - sensor.0x00158d000424fadf_click
        to: 'single'
    action:
      - service: script.turn_on_moonlight

  - alias: 'Включить или выключить свет в спальне через выключатель'
    mode: queued
    max: 5
    trigger:
      - platform: state
        entity_id: binary_sensor.bed_switch
    action:
      - service: script.toogle_comfortable_light

  - alias: 'Включить свет в спальне'
    mode: queued
    max: 5
    trigger:
      - platform: state
        entity_id:
          - sensor.0x00158d000424fa2c_click
          - sensor.0x00158d000424fadf_click
        to: 'double'
    action:
      - service: script.turn_on_comfortable_light

  - alias: 'Выключить свет в спальне'
    mode: queued
    max: 5
    trigger:
      - platform: state
        entity_id:
          - sensor.0x00158d000424fa2c_click
          - sensor.0x00158d000424fadf_click
        to: 'long'
    action:
      - service: script.turn_off_comfortable_light

  - alias: 'Включить свет в большой прихожей через датчик движения'
    trigger:
      - platform: state
        entity_id: binary_sensor.0x00158d00041faacf_occupancy
        to: 'on'
    condition:
      - condition: time
        after: '08:00:00'
        before: '21:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.0xa4c13845d5d8c9a3_left

  - alias: 'Выключить свет в большой прихожей через датчик движения'
    trigger:
      - platform: state
        entity_id: binary_sensor.0x00158d00041faacf_occupancy
        to: 'off'
    action:
      - service: switch.turn_off
        entity_id: switch.0xa4c13845d5d8c9a3_left
